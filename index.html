<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles.css" />
        <title>Profile Card - Nomee - GreatStack</title>
    </head>
    <body>
        <div class="container">
            <div class="profile-card">
                <img src="./images/cover.png" alt="Cover" class="cover-pic" />
                <img
                    src="./images/profile.png"
                    alt="Profile"
                    class="profile-pic" />
                <h1>Lara Croft</h1>
                <p>Social Media Influencer, Instagram</p>
                <a href="#" class="follow">Follow</a>
                <div class="row">
                    <div>
                        <p>Followers</p>
                        <h2>1.25M</h2>
                    </div>
                    <div>
                        <p>Followings</p>
                        <h2>24.1k</h2>
                    </div>
                    <div>
                        <p>Videos</p>
                        <h2>210</h2>
                    </div>
                </div>
                <a href="#" class="view">View Profile</a>
            </div>
        </div>
    </body>
</html>
